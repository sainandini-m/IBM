        var arr = [6,12,78,91,22,5,8,34,65,100,19,24];
        // console.log(arr.sort());
        function sortNum(num1, num2){
            if(num1 > num2){
                return 1;
            }else if(num1 < num2){
                return -1;
            }else{
                return 0;
            }
        }
        console.log(arr.sort(sortNum));

            { title : "Black Panther", city : "New York" , power : 65},
            { title : "Hawk Eye", city : "New Jersey" , power : 85}
        ];
        function heroPowerSort(avenger1, avenger2){
            if(avenger1.power > avenger2.power){

            }else if(avenger1.power < avenger2.power){

        };
        console.log( avengers.sort(heroPowerSort) );
