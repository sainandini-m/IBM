    <title>Promise</title>
    <script>
        var promise = new Promise(function(resolve, reject){
            setTimeout(function(){
                if(false){
                    resolve("Success : Resolve Data");
                }else{
                    reject("Error : Reject Data");
                }
            },2000);
        });
