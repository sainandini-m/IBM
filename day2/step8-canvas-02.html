<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
     <script>
        window.onload = init;
        function init(){
            var ctx = document.getElementById("can").getContext("2d");
                // ctx.moveTo(0,0);
                // ctx.lineTo(50,50);
                // ctx.moveTo(60,60);
                // ctx.lineTo(70,70);
                // ctx.moveTo(80,80);
                // ctx.lineTo(90,90);
                // ctx.moveTo(100,100);
                // ctx.lineTo(110,110);
                // ctx.stroke();

                // ctx.beginPath();
                // ctx.moveTo(150,150);
                // ctx.lineTo(50,300);
                // ctx.lineTo(250,300);
                // ctx.lineTo(150,150);
                // ctx.fillStyle = "orange";
                // ctx.strokeStyle = "green";
                // ctx.lineWidth = "5";
                // ctx.closePath();
                // ctx.stroke();
                // ctx.fill();

                ctx.beginPath();
                ctx.moveTo(50,50);
                ctx.lineTo(50,100);
                ctx.lineTo(100,100);
                ctx.lineTo(100,50);
                ctx.lineTo(50,50);
                ctx.fillStyle = "orange";
                ctx.strokeStyle = "green";
                ctx.lineWidth = "5";
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(300,50);
                ctx.lineTo(250,50);
                ctx.lineTo(250,100);
                ctx.lineTo(300,100);
                ctx.lineTo(300,50);
                ctx.fillStyle = "red";
                ctx.strokeStyle = "green";
                ctx.lineWidth = "5";
                ctx.closePath();
                ctx.fill();
                ctx.stroke();               
                
        }
    </script>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
</body>
</html>
