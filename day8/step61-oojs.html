    <script>

        function Hero(fname, lname){

            /* this.fullName = function(){

        Hero.prototype.version = 1001;

        Hero.prototype.fullName = function(){

        };

        var hero1 = new Hero("bruce", "wayne");
        console.log(hero1.firstName, hero1.lastName, hero1.fullName(), hero1.version);
        var hero2 = new Hero("tony", "stark");

        console.log(hero2.version);
