<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 5;
        var val1 = "5";
        console.log("5 == '5' : ", num1 == val1);// true;
        console.log("5 === '5' : ", num1 === val1);// false;
        console.log("+++++++++++++++++++++++++++++++++++");
        console.log("5 != '5' : ", num1 != val1);// false;
        console.log("5 !== '5' : ", num1 !== val1);// true;
    </script>
</head>

</body>
</html>
